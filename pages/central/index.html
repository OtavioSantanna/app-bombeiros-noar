<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<script src="../../jquery-1.8.2.min.js"></script>
<script src="../../script/retorno_ajax.js"></script>
<body>

<form method="post" id="form1">
    <input type="text" name="info_valor" id="info_valor">
    <select id="filtro" name="filtro">
        <option id="sem_filtro" value="semFiltro">Sem filtro</option>
        <option id="cod_ocorrencia" value="CodOcorrencia">Codigo ocorrência</option>
        <option id="nome_paciente" value="nomePaciente">Nome do Paciente</option>
        <option id="tipo_ocorrencia" value="tipoOcorrencia">Tipo da ocorrência</option>
        <option id="local_ocorrencia" value="localOcorrencia">Local da ocorrência</option>
        <option id="hospital" value="hospital">Hospital</option>
    </select>
     <button type="button" id="submitButton">Submit</button> 
</form>
<div class="card_ocorrencia" id="card_' + index + '">
    <h>Nome Paciente: <span class="nome"></span>, Idade: <span class="idade"></span></h>
    <p>Local da ocorrência: <span class="local"></span></p>
    <p>Hospital: <span class="hospital"></span></p>
    <p>Acompanhante: <span class="acompanhante"></span></p>
</div>

</body>
</html>
