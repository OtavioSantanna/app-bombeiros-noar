<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir usuario</title>
</head>
<body>
    <form method="post" action="../../php/inserts/inserir_usuario.php" id="form1">
        Matricula: 
        <input type="number" id="matricula" name="matricula">
        Nome:
        <input type="text" id="nome" name="nome">
        Senha:
        <input type="text" id="senha" name="senha">
        CEP:
        <input type="number" id="cep" name="cep">
        Numero da Casa:
        <input type="number" id="num_casa" name="num_casa">
        Email:
        <input type="text" id="email" name="email">
        Idade:
        <input type="number" id="idade" name="idade">
        Telefone:
        <input type="number" id="telefone" name="telefone">
        Cargo:
        <select name="cargo" id="cargo">
            <option value="Motorista">Motorista</option>
            <option value="Socorrista">Socorrista</option>
        </select>
        <br>
        <input type="submit" name="enviar" value="enviar" onclick="Mensagem();">
    </form>
</body>
</html>
