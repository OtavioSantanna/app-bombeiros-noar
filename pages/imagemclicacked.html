<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionar Símbolo</title>
    <style>
        #container {
            position: relative;
            display: inline-block;
        }

        #symbol {
            position: absolute;
        }
    </style>
</head>
<body>

<div id="container" style="display:flex; flex-direction: column;">
    <img id="backgroundImage" src="../img/corpo_menor.png" alt="Imagem de fundo" onclick="addSymbol(event)" style="width: auto;">
    <img id="symbol" src="../img/" alt="Seu símbolo" style="width: 50px;">
    <div style="display:flex; flex-direction: column;">
        
        <img id="symbol1" src="../img/1.png" alt="Seu símbolo" style="width: 50px;" onclick="imgSelect(symbol1)">
        <img id="symbol2" src="../img/2.png" alt="Seu símbolo2" style="width: 50px;" onclick="imgSelect(symbol2)"> 
        <img id="symbol3" src="../img/3.png" alt="Seu símbolo3" style="width: 50px;" onclick="imgSelect(symbol3)">
        <img id="symbol4" src="../img/4.png" alt="Seu símbolo4" style="width: 50px;" onclick="imgSelect(symbol4)">
    </div>

</div>


<script>
    function imgSelect(x){
        var symbol = document.getElementById('symbol');
        var symb = x;
        switch (symb){
            case symbol1:
                symbol.src="../img/1.png";
                break;
            
            case symbol2:
                symbol.src="../img/2.png";
                break;

            case symbol3:
                symbol.src="../img/3.png";
                break;

            case symbol4:
                symbol.src="../img/4.png";
                break;
        }
        
    }
    
    function addSymbol(event) {
        var symbol = document.getElementById('symbol');
        
        
        // Cria uma cópia do símbolo
        var newSymbol = symbol.cloneNode(true);

        // Obtém as coordenadas do clique em relação à imagem de fundo
        var rect = event.target.getBoundingClientRect();
        
        // Subtrai 10 pixels das coordenadas x e y
        var x = event.clientX - rect.left - 25;
        var y = event.clientY - rect.top - 25;

        // Define a posição da cópia do símbolo
        newSymbol.style.left = x + 'px';
        newSymbol.style.top = y + 'px';

        // Adiciona o símbolo ao contêiner
        document.getElementById('container').appendChild(newSymbol);
    }
</script>

</body>
</html>
